<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->

    <include src="./partials/example.html"></include>
    <form class="search-form" id="search-form">
      <div>
        <label for="searchQuery" class="sr-only"></label>
        <input
          class="search-input"
          type="text"
          autocomplete="off"
          placeholder="Search images..."
          id="name-input"
          name="query"
        />
      </div>

      <button type="submit" class="btn">Search</button>
    </form>

    <!--<ul class="articles"></ul>-->
    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
    <button type="button" class="btn-primary button" data-action="load-more">
      <span
        class="spinner-border spinner-border-sm spinner"
        role="status"
        aria-hidden="true"
      ></span>
      <span class="label">Load more</span>
    </button>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
    <script src="./apiService.js"></script>
    <script src="./articles.hbs"></script>
  </body>
</html>
